- name: Render Terraform Templates for Different Environments
  hosts: all
  connection: local
  gather_facts: no

  tasks:
  - name: Load environment-specific variables
    include_vars:
      file: "vars/{{ env }}.yaml"

  - name: Find all Terraform template files
    find:
      paths: "{{ playbook_dir }}"
      patterns: "*.tf.j2"
    register: template_files

  - name: Render Terraform templates
    template:
      src: "{{ item.path }}"
      dest: "{{ item.path | basename | regex_replace('.j2$', '.tf') }}"
    loop: "{{ template_files.files }}"

  - name: Debug rendered files
    command: "find . -name '*.tf' -exec cat {} \;"

  - debug:
      msg: "{{ tf_output.stdout }}"
